name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make gradlew executable
        run: chmod +x ./build/gradlewCustom
      - name: License
        run: setenv SCRIPTING_LICENSE_KEY "${{secrets.SCRIPTING_LICENSE_KEY}}"
      - name: Build with Gradle
        run: cd ./build;./gradlewCustom runValidation
